<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Tabellen</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 200px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid gray;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mehrere Spalten und Zeilen Ã¼berspannen</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
