<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Estdos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="no">
            [ Seu navegador nao suporta iframe. ]
        </iframe>
        para programar.
    </p>
    <p>
        O meu projeto
        <iframe src="https://tweilandt.github.io/Kordel-Projekt/" frameborder="0">
         <a href="https://tweilandt.github.io/Kordel-Projekt/">de Cordel</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
