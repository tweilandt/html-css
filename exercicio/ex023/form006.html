<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#6e2f3a">
        </p>
        <p>
            <label for="isat">Nível de Satisfacao</label>
            <input type="range" name="sat" id="isat" min="0" max="5">
        </p>
        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
