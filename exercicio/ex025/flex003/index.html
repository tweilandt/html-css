<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: lightcoral;
            display: flex;
            height: 100px;
            flex-flow: column-reverse wrap-reverse;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de um grande bloco A</div>
        <div class="item">Exemplo de um grande bloco B</div>
        <div class="item">Exemplo de um grande bloco C</div>
        <div class="item">Exemplo de um grande bloco D</div>
        <div class="item">Exemplo de um grande bloco E</div>
        <div class="item">Exemplo de um grande bloco F</div>
        <div class="item">Exemplo de um grande bloco G</div>
    </div>
</body>
</html>
