<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

        .basis250{
            flex-basis: 650px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" class="basis250">A</div>
        <div class="item">Outro conteúdo</div>
        <div class="item">C</div>
        <div class="item" class="basis250">D</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">F</div>
        <div class="item" class="basis250">Conteúdo maior ainda que vai ocupar mais espaco</div>
    </div>
</body>
</html>
